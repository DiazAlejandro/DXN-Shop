<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href='css/login.css'>
    <!-- iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
</head>

<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Ingresar</h1>
            <form class="inputs-container">
                <div class="form-group "id="correo">
                    <br>
                    <i class="fa fa-user icono"></i> Ingrese su correo electrónico
                    <input type="email" name="email" id="email" class="form-control Input"
                        placeholder="Correo Electrónico"><br><br>
                </div>
                <div class="form-group mx-sm-6" id="contraseña">
                    <i class="fa fa-lock icono"></i> Ingrese su contraseña
                    <input type="password" name="pass" id="password" class="form-control Input"
                        placeholder="Contraseña"><br><br>
                </div>
                <div class="form-group mx-sm-5">
                    <button type="submit" class="btn btn-blue btn-lg  ingresar "><i
                            class="fas fa-sign-in-alt"></i>  Ingresar</button>
                </div>
                <div>
                    <a class="reset" href="#" id="lin">Olvidé mi contraseña</a>
                </div>
                <div>
                    <a class="reg" href="#" id="lin">Regresar</a>
                </div>
            </form>
        </div>
        <div class="image-container d-none d-md-block" >
            <img src="img/logo.webp" alt="">
        </div>
    </div>
</body>

</html>
